<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合同会社Day Produce</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <!-- ハンバーガーボタン -->
        <div class="burger-btn">
            <span class="bar bar_top"></span>
            <span class="bar bar_mid"></span>
            <span class="bar bar_bottom"></span>
        </div>
        <!-- ナビゲーション -->
        <nav>
            <div class="nav-wrapper">
                <div class="header-nav">
                  <div class="information">
                    <div class="header-adress">
                      <div class="logo">
                          <img src="images/logo.jpg" alt="ロゴ" class="img-fluid">
                      </div>
                      <p>
                          合同会社 Day Produce
                      </p>
                      <p>
                          〒314-0031<br>茨城県鹿嶋市大字宮中51番地2
                      </p>
                      <div class="contact-button">
                          <button>お問い合わせ<span><img src="images/Icon feather-arrow-right.png"></span></button>
                      </div>
                    </div>
                    <div class="container sns-icon">
                        <div class="instagram">
                            <a href="https://www.instagram.com/dayproduce/"><img src="images/Icon awesome-instagram.png" alt="instagram" class="img-fluid"></a>
                        </div>
                        <div>
                          <a href="https://twitter.com/day_produce"><img src="images/Icon awesome-twitter.png" alt="twitter" class="img-fluid"></a>
                        </div>
                    </div>
                  </div>
                  <div class="nav-menu">
                      <ul>
                          <li><a href="#">会社概要</a></li>
                          <li><a href="#">事業内容</a></li>
                          <li><a href="#">フォト</a></li>
                          <li><a href="https://daypro.hatenablog.com/">ブログ</a></li>
                      </ul>
                  </div>
                </div>
            </div>
        </nav>
    </header>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
